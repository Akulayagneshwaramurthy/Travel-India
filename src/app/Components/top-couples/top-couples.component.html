<div class="couples-container">
    <div class="header-section">
      <h2 class="section-title">Trip for Couples</h2>
      <button class="view-all-btn" (click)="viewAll()">View All</button>
    </div>
    <div class="divider"></div>
    <div class="couples-scroll">
      <div class="couple-card" *ngFor="let couple of couples" (click)="viewDetails(couple.id!)">
        <img [src]="couple.imageUrl" alt="{{ couple.name }}">
        <h3>{{ couple.name }}</h3>
      </div>
    </div>
  </div>
